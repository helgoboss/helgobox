on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  # For quickly detecting important differences in runner configurations
  schedule:
    - cron: '0 5 * * MON'

name: Linux aarch64

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: ./.github/actions/checkout
      - uses: ./.github/actions/check
        with:
          features: 'playtime'

  test:
    name: Test
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: ./.github/actions/checkout
      - uses: ./.github/actions/test
        with:
          features: 'playtime'